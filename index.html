<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Let's play!</h2>
    <div class="game">
        <div id="board">
            
            <div class="grid" data-local="0"> 
                <!--<div role="button">X</div>-->
            </div>
            <div class="grid" data-local="1"> 
                
            </div> 
            <div class="grid gr-right" data-local="2"> 
                
            </div>
            <div class="grid" data-local="3">
                
            </div> 
            <div class="grid" data-local="4"> 
                
            </div> 
            <div class="grid gr-right" data-local="5"> 
                
            </div>
            <div class="grid gr-bottom" data-local="6">
                
            </div> 
            <div class="grid gr-bottom" data-local="7"> 
                
            </div> 
            <div class="grid gr-bottom gr-right" data-local="8">
                
            </div>
        </div>
        
    </div>
    <form>
        <p id="status-txt">Game status</p>
        <button id="restart-btn">Restart</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
